<!-- INCLUDE header.html -->
	<div class="page-header">
		<h1>Accede a nuestro portal</h1>
	</div>
	<div class="row" style="text-align:center;">
		<div class="col-md-3" style="display:inline-block; float:none; text-align:center; margin-right:-4px;">
			<div class="panel panel-default" style="box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .2);">
				<div class="panel-heading">
					<h3 class="panel-title">Acceso</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" action="{LOGIN_FORM_ACTION}" method="{LOGIN_FORM_METHOD}" onsubmit="return validateForm()">
					   <div class="from-group">
						   <input class="form-control" id="username" type="text" name="username" placeholder="Nombre de usuario" required>
					       <span id="requiredUser" style="color:red"></span>
					   </div>
					   <br>
						<div class="from-group">
						   <input class="form-control" id="password" type="password" name="password" placeholder="Contraseña" required>
						   <span id="requiredPass" style="color:red"></span>
					   </div>
						<div class="checkbox" style="text-align: left;">
						   <label>
						      <input type="checkbox" name="remember_me" value="true">Recordarme
						   </label>
						</div>
						<br>
						<div class="from-group">
							<button class="btn btn-primary" type="submit" value="Acceder">Acceder</button>
						</div>
					</form>
				</div>
				<p id="loginErrorMessage" style="color:red;">{LOGIN_ERROR_MESSAGE}</p>
				<div class="panel-footer">
					<p><a href="{SITE_URL}recovery/">¿Olvidó su contraseña?</a></p>
					<p><a href="{SITE_URL}newuser/">Crear una cuenta</a></p>
				</div>
			</div>
		</div>
	</div>
	<script>
	// <![CDATA[
		function validateForm()
		{
			var badInput = false;

			document.getElementById("requiredUser").innerHTML = "";
			document.getElementById("requiredPass").innerHTML = "";

			if ($("#username").val() === "")
			{
				document.getElementById("requiredUser").innerHTML = "El campo de usuario no puede estar vacío.";
				badInput = true;
			}
			if ($("#password").val() === "")
			{
				document.getElementById("requiredPass").innerHTML = "El campo de la contraseña no puede estar vacío.";
				badInput = true;
			}
			
			if (badInput == true)
				return false;
			else
				return true;
		}
	// ]]
	</script>
<!-- INCLUDE footer.html -->
