<!-- INCLUDE header.html -->
	<div class="row" style="text-align:center;">
		<div class="col-md-3" style="display:inline-block; float:none; text-align:center; margin-right:-4px;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Acceso</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" action="{LOGIN_FORM_ACTION}" method="{LOGIN_FORM_METHOD}">
						<div class="from-group">
						   <input class="form-control" id="username" type="text" name="username" placeholder="Nombre de usuario">
						</div>
						<br>
						<div class="from-group">
						   <input class="form-control" id="password" type="password" name="password" placeholder="Contraseña">
						 </div>
						 <br>
						<div class="from-group">
							<button class="btn btn-primary" type="submit" value="Acceder">Acceder</button>
						</div>
					</form>
				</div>
				<div class="panel-footer">
					<p id="loginErrorMessage" style="color:red;text-align:center;">{LOGIN_ERROR_MESSAGE}</p>
					<p><a href="{SITE_URL}recovery/">¿Olvidó su contraseña?</a></p>
					<p><a href="{SITE_URL}register/">Crear una cuenta</a></p>
				</div>
			</div>
		</div>
	</div>
	<script>
	// <![CDATA[
		document.getElementById('loginForm').onsubmit = function()
		{
			var emptyField = false;

			document.getElementById('emptyUser').innerHTML = "";
			document.getElementById('emptyPass').innerHTML = "";
			document.getElementById('loginErrorMessage').innerHTML = "";

			if (document.getElementById('username').value == null || document.getElementById('username').value == "")
			{
				document.getElementById('emptyUser').innerHTML = "*";
				emptyField = true;
			}
			if (document.getElementById('password').value == null || document.getElementById('password').value == "")
			{
				document.getElementById('emptyPass').innerHTML = "*";
				emptyField = true;
			}
			if (emptyField == true)
			{
				document.getElementById('loginErrorMessage').innerHTML = "Los campos marcados con * son requeridos";
				return false;
			}
			else
				return true;
		}
	// ]]
	</script>
<!-- INCLUDE footer.html -->
